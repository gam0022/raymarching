<html>
  <head><title>Three.jsでシェーダを利用する最小限のサンプル</title></head>
  <body>

<!-- フラグメントシェーダ -->
<script id="fragment_shader" type="x-shader/x-fragment">
precision highp float;
uniform float time;
uniform vec2 resolution;

void main(void) {
  gl_FragColor = vec4(
    gl_FragCoord.x / resolution.x, 
    gl_FragCoord.y / resolution.y, 
    abs(sin(time * 0.001)), 1.0);
}
</script>

<!-- 頂点シェーダ -->
<script id="vertex_shader" type="x-shader/x-vertex">
void main(void) {
  gl_Position = vec4(position, 1.0);
}
</script>

<!-- Three.jsからシェーダを呼び出すJavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"
  type="text/javascript"></script>
<script type="text/javascript">
var scene, camera, renderer;
var geometry, material, mesh;
var canvas;

init();
render();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.Camera();

  geometry = new THREE.PlaneBufferGeometry(2.0, 2.0);
  material = new THREE.ShaderMaterial({
    uniforms: {
      time: { type: "f", value: 0.0 },
      resolution: { type: "v2", value: new THREE.Vector2(512.0, 512.0) }
    },
    vertexShader: document.getElementById('vertex_shader').textContent,
    fragmentShader: document.getElementById('fragment_shader').textContent
  });
  mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(512.0, 512.0);

  canvas = renderer.domElement;
  document.body.appendChild(canvas);
}

function render(dt) {
  requestAnimationFrame(render);
  material.uniforms.time.value = dt;
  renderer.render(scene, camera);
}

function saveImage() {
  renderer.render(scene, camera);
  window.open(canvas.toDataURL());
}
</script>

<p><input type="button" value="save image" onclick="saveImage();"></p>
</body>
</html>
