		<script id="fragment_shader" type="x-shader/x-fragment">

//#ifdef GL_ES
//precision mediump float;
//#endif

precision highp float;

uniform float time;
uniform vec2 mouse;
uniform vec2 resolution;

uniform vec3 cameraPos;
uniform vec3 cameraDir;

const float EPS = 0.01;
const float OFFSET = EPS * 100.0;
const vec3 lightDir = vec3( -0.48666426339228763, 0.8111071056538127, -0.3244428422615251 );

// Quote

const float pi = 3.14159;
const vec4 cHashA4 = vec4 (0., 1., 57., 58.);
const vec3 cHashA3 = vec3 (1., 57., 113.);
const float cHashM = 43758.54;

float PrBox2Df (vec2 p, vec2 b)
{
  vec2 d = abs (p) - b;
  return min (max (d.x, d.y), 0.) + length (max (d, 0.));
}

float PrCylAnDf (vec3 p, float r, float w, float h)
{
  return max (abs (length (p.xy) - r) - w, abs (p.z) - h);
}

mat3 vuMat;
vec3 vuPos;
float tCur, dstFar, chRingO, chRingI, vuVel, bxSize, chSize, qnStep;
int idObj;

float MBoxDf (vec3 p)
{
  vec4 q, q0;
  const float mScale = 2.62;
  const int nIter = 12;
  q0 = vec4 (p, 1.);
  q = q0;
  for (int n = 0; n < nIter; n ++) {
    q.xyz = clamp (q.xyz, -1., 1.) * 2. - q.xyz;
    q = q * mScale / clamp (dot (q.xyz, q.xyz), 0.5, 1.) + q0;
  }
  return length (q.xyz) / abs (q.w);
}

float ObjDf (vec3 p)
{
  vec3 q;
  float dMin, d, dm, tWid;
  dMin = dstFar;
  d = MBoxDf (p);
  q = p;
  q.y -= vuPos.y;
  tWid = 0.7 * chSize;
  dm = min (PrCylAnDf (q.xzy, chRingO, chSize, chSize),
     PrCylAnDf (q.xzy, chRingI, tWid, chSize));
  dm = min (min (dm, PrBox2Df (q.xy, vec2 (tWid, chSize))),
     PrBox2Df (q.zy, vec2 (tWid, chSize)));
  d = max (d, - dm);
  if (d < dMin) { dMin = d;  idObj = 1; }
  return dMin;
}


// distance functions
vec3 onRep( vec3 p, float interval ) {

	vec2 q = mod( p.xz, interval ) - interval * 0.5;
	return vec3( q.x, p.y, q.y );

}

float sphereDist( vec3 p, float r ) {

	return length( onRep( p, 3.0 ) ) - r;

}

float floorDist( vec3 p ){

	return dot(p, vec3( 0.0, 1.0, 0.0 ) ) + 1.0;

}

vec4 minVec4( vec4 a, vec4 b ) {

	return ( a.a < b.a ) ? a : b;

}

float checkeredPattern( vec3 p ) {

	float u = 1.0 - floor( mod( p.x, 2.0 ) );
	float v = 1.0 - floor( mod( p.z, 2.0 ) );

	if ( ( u == 1.0 && v < 1.0 ) || ( u < 1.0 && v == 1.0 ) ) {

		return 0.2;

	} else {

		return 1.0;

	}

}

vec3 hsv2rgb( vec3 c ) {

	vec4 K = vec4( 1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0 );
	vec3 p = abs( fract( c.xxx + K.xyz ) * 6.0 - K.www );
	return c.z * mix( K.xxx, clamp( p - K.xxx, 0.0, 1.0 ), c.y );

}

float sceneDist( vec3 p ) {

	//return ObjDf( p );
	return MBoxDf( p );

	//return min(
	//	sphereDist( p, 1.0 ),
	//	floorDist( p )
	//);

}

vec4 sceneColor( vec3 p ) {

	return vec4( 0.5, 0.8, 0.5, sceneDist(p) );
	//return minVec4(
	//	// 3 * 6 / 2 = 9
	//	vec4( hsv2rgb(vec3( ( p.z + p.x ) / 9.0, 1.0, 1.0 ) ), sphereDist( p, 1.0 ) ),
	//	vec4( vec3( 0.5 ) * checkeredPattern( p ), floorDist( p ) )
	//);

}

vec3 getNormal( vec3 p ) {

	return normalize(vec3(
		sceneDist(p + vec3( EPS, 0.0, 0.0 ) ) - sceneDist(p + vec3( -EPS, 0.0, 0.0 ) ),
		sceneDist(p + vec3( 0.0, EPS, 0.0 ) ) - sceneDist(p + vec3( 0.0, -EPS, 0.0 ) ),
		sceneDist(p + vec3( 0.0, 0.0, EPS ) ) - sceneDist(p + vec3( 0.0, 0.0, -EPS ) )
	));

}

float getShadow( vec3 ro, vec3 rd ) {

	float h = 0.0;
	float c = 0.0;
	float r = 1.0;
	float shadowCoef = 0.5;

	for ( float t = 0.0; t < 50.0; t++ ) {

		h = sceneDist( ro + rd * c );

		if ( h < EPS ) return shadowCoef;

		r = min( r, h * 16.0 / c );
		c += h;

	}

	return 1.0 - shadowCoef + r * shadowCoef;

}

vec3 getRayColor( vec3 origin, vec3 ray, out vec3 p, out vec3 normal, out bool hit ) {

	// marching loop
	float dist;
	float depth = 0.0;
	p = origin;

	for ( int i = 0; i < 64; i++ ){

		dist = sceneDist( p );
		depth += dist;
		p = origin + depth * ray;

		if ( abs(dist) < EPS ) break;

	}

	// hit check and calc color
	vec3 color;

	if ( abs(dist) < EPS ) {

		normal = getNormal(p);
		float diffuse = clamp( dot( lightDir, normal ), 0.1, 1.0 );
		float specular = pow( clamp( dot( reflect( lightDir, normal ), ray ), 0.0, 1.0 ), 10.0 );
		float shadow = 0.0;//getShadow( p + normal * OFFSET, lightDir );
		color = ( sceneColor( p ).rgb * diffuse + vec3( 0.8 ) * specular ) * max( 0.5, shadow );

		hit = true;

	} else {

		color = vec3( 0.0 );

	}

	return color - pow( clamp( 0.05 * depth, 0.0, 0.6 ), 2.0 );

}

void main(void) {

	// fragment position
	vec2 p = ( gl_FragCoord.xy * 2.0 - resolution ) / min( resolution.x, resolution.y );

	// camera and ray
	vec3 cPos, cDir;
	if(true) {
		cPos  = vec3( 2.6314728260040283, 1.0912302732467651, -5.0 + time );
		cDir  = normalize( vec3( 0.0, 0.0, 1.0 ) );
	} else {
		cPos  = cameraPos;
		cDir  = cameraDir;
	}
	vec3 cSide = normalize( cross( cDir, vec3( 1.0, 1.0 ,0.0 ) ) );
	vec3 cUp   = normalize( cross( cSide, cDir ) );
	float targetDepth = 1.3;
	vec3 ray = normalize( cSide * p.x + cUp * p.y + cDir * targetDepth );

	vec3 color = vec3( 0.0 );
	vec3 q, normal;
	bool hit;
	float alpha = 1.0;

	for ( int i = 0; i < 3; i++ ) {

		color += alpha * getRayColor( cPos, ray, q, normal, hit );
		alpha *= 0.3;
		ray = normalize( reflect( ray, normal ) );
		cPos = q + normal * OFFSET;

		if ( !hit ) break;

	}

	gl_FragColor = vec4(color, 1.0);

}

		</script>

		<script id="vertex_shader" type="x-shader/x-vertex">

		<script src="js/three.min.js"></script>
		<script src="js/controls/FlyControls.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/libs/stats.min.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>

		<script>

			var camera, dummyCamera, scene, flyControls, orbitControls, renderer;
			var geometry, material, mesh;
			var mouse = new THREE.Vector2( 0.5, 0.5 );
			var canvas;
			var stats;

			var clock = new THREE.Clock();

			var config = {
				saveImage: function() {

					renderer.render( scene, dummyCamera );
					window.open( canvas.toDataURL() );

				},
				camera: "Orbit",
				resolution: '256',
			};

			init();
			render();

			function init() {

				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera(35, 800/600);
				dummyCamera = new THREE.Camera();
				camera.lookAt( new THREE.Vector3( 0.0, 0.0, 0.0 ) );

				geometry = new THREE.PlaneBufferGeometry( 2.0, 2.0 );
				material = new THREE.RawShaderMaterial( {
					uniforms: {
						resolution: { type: 'v2', value: new THREE.Vector2( config.resolution, config.resolution ) },
						mouse: { type: 'v2', value: mouse },
						time: { type: 'f', value: 0.0 },
						cameraPos: { type: 'v3', value: camera.getWorldPosition() },
						cameraDir: { type: 'v3', value: camera.getWorldDirection() },
					},
					vertexShader: document.getElementById( 'vertex_shader' ).textContent,
					fragmentShader: document.getElementById( 'fragment_shader' ).textContent
				} );
				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer();
				//renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( config.resolution, config.resolution );

				canvas = renderer.domElement;
				//canvas.addEventListener( 'mousemove', onMouseMove );
				window.addEventListener( 'resize', onWindowResize );
				document.body.appendChild( canvas );

				//flyControls = new THREE.FlyControls( camera, canvas );
				//flyControls.autoForward = true;
				//flyControls.dragToLook = false;
				//flyControls.rollSpeed = Math.PI / 12;
				//flyControls.movementSpeed = 0.1;

				orbitControls = new THREE.OrbitControls( camera, canvas );
				orbitControls.enableDamping = false;
				orbitControls.dampingFactor = 0.015;
				orbitControls.enableZoom = true;
				orbitControls.zoomSpeed = 0.1;
				orbitControls.rotateSpeed = 0.8;
				orbitControls.autoRotate = false;
				orbitControls.autoRotateSpeed = 0.0;
				orbitControls.target = new THREE.Vector3( 0.0, 0.0, 2.0 );

				var gui = new dat.GUI();
				gui.add( config, 'saveImage' ).name( 'Save Image' );
				gui.add( config, 'camera', [ 'Orbit', 'Fly' ] ).name( 'Camera' );
				gui.add( config, 'resolution', [ '256', '512', '800', 'full' ] ).name( 'Resolution' ).onChange( function( value ) {

					if ( value !== 'full' ) {

						canvas.width = value;
						canvas.height = value;

					}
					onWindowResize();

				} );

				stats = new Stats();
				document.body.appendChild( stats.domElement );

			}

			function render( timestamp ) {

				var delta = clock.getDelta();

				stats.begin();

				if ( config.camera === "Fly" ) {

					flyControls.update( delta );

				} else if ( config.camera === "Orbit" ) {

					orbitControls.update();

				} else {

					camera.position.set( mouse.x - 0.5, mouse.y * 4, timestamp );
					camera.lookAt( new THREE.Vector3( 0.0, -0.3, 1.0 ).add( camera.position ) );

				}

				if ( camera.position.y < 0 ) camera.position.y = 0;

				material.uniforms.resolution.value = new THREE.Vector2( canvas.width, canvas.height );
				material.uniforms.mouse.value = mouse;
				material.uniforms.time.value = timestamp * 0.001;
				material.uniforms.cameraPos.value = camera.getWorldPosition();
				material.uniforms.cameraDir.value = camera.getWorldDirection();
				renderer.render( scene, dummyCamera );

				stats.end();
				requestAnimationFrame( render );

				var pos = camera.getWorldPosition();
				var dir = camera.getWorldDirection();

				document.getElementById( 'info' ).innerHTML = ""
					+ pos.x + ", " + pos.y + ", " + pos.z + ". "
					+ dir.x + ", " + dir.y + ", " + dir.z + ". ";

			}

			function onMouseMove( e ) {

				mouse.x = e.offsetX / canvas.width;
				mouse.y = e.offsetY / canvas.height;

			}

			function onWindowResize( e ) {

				if ( config.resolution === 'full' ) {

					canvas.width = window.innerWidth;
					canvas.height = window.innerHeight;

				}

				renderer.setSize( canvas.width, canvas.height );

			}

		</script>
