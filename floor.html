<html>
  <head><title>Raymarching Sample</title></head>
  <body>
<script id="fragment_shader" type="x-shader/x-fragment">
precision mediump float;
uniform float time;
uniform vec2  mouse;
uniform vec2  resolution;

const float PI = 3.14159265;
const float angle = 60.0;
const float fov = angle * 0.5 * PI / 180.0;

vec3  cPos = vec3(0.0, 0.0, 4.0);
const float sphereSize = 1.0;
const vec3 lightDir = vec3(0.3, 0.5, 1.0);

vec3 trans(vec3 p){
  return mod(p, 4.0) - 2.0;
}

// torus distance function
float distFuncTorus(vec3 p){
    vec2 t = vec2(0.75, 0.25);
    vec2 r = vec2(length(p.xy) - t.x, p.z);
    return length(r) - t.y;
}

// floor distance function
float distFuncFloor(vec3 p){
    return dot(p, vec3(0.0, 1.0, 0.0)) + 1.0;
}

// distance function
float distanceFunc(vec3 p){
    float d1 = distFuncTorus(p);
    float d2 = distFuncFloor(p);
    return min(d1, d2);
}

vec3 getNormal(vec3 p){
  float d = 0.0001;
  return normalize(vec3(
    distanceFunc(p + vec3(  d, 0.0, 0.0)) - distanceFunc(p + vec3( -d, 0.0, 0.0)),
      distanceFunc(p + vec3(0.0,   d, 0.0)) - distanceFunc(p + vec3(0.0,  -d, 0.0)),
      distanceFunc(p + vec3(0.0, 0.0,   d)) - distanceFunc(p + vec3(0.0, 0.0,  -d))
  ));
}

void main(void){
  // fragment position
  vec2 p = (gl_FragCoord.xy * 2.0 - resolution) / min(resolution.x, resolution.y);

  // ray
  vec3 ray = normalize(vec3(sin(fov) * p.x, sin(fov) * p.y, -cos(fov)));  

  // marching loop
  float distance = 0.0;
  float rLen = 0.0;
  vec3  rPos = cPos;
  for(int i = 0; i < 256; i++){
    distance = distanceFunc(rPos);
      rLen += distance;
      rPos = cPos + ray * rLen;
  }

  // hit check
  if(abs(distance) < 0.001){
    vec3 normal = getNormal(rPos);
      float diff = clamp(dot(lightDir, normal), 0.1, 1.0);
      gl_FragColor = vec4(vec3(diff), 1.0);
  }else{
    gl_FragColor = vec4(vec3(0.0), 1.0);
  }
}
</script>

<script id="vertex_shader" type="x-shader/x-vertex">
void main(void) {
  gl_Position = vec4(position, 1.0);
}
</script>
